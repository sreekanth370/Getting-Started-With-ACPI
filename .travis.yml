language: node_js
arch:
 - amd64
 - ppc64le
node_js: lts/*
cache:
  npm: false
before_script:
script:
- yarn install
- yarn build
deploy:
  local_dir: .vuepress/dist/
  provider: pages
  skip_cleanup: true
  name: Travis Build Bot
  keep_history: true
  on:
    branch: master
  target_branch: gh-pages
  # committer_from_gh: true
  # allow_empty_commit: true
  github_token:
    secure: 
